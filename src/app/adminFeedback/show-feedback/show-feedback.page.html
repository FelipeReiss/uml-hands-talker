<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
        Feedback de {{ feedback.senderName }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
        <ion-label>
        {{ feedback.dateTime }}
      </ion-label>
    </ion-item>
  <ion-item>
        <ion-icon name="person" slot="start" color="primary"></ion-icon>
        <ion-label>
        {{ feedback.senderMail }}
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="mail-unread" slot="start" color="primary"></ion-icon>
        <ion-label text-wrap>
            Selecione se deseja manter pendente este Feedback
          </ion-label>
        <ion-toggle  
        [checked]="feedback.isClosed"
        (ionChange)="onClose()"
        slot="end"
        color="primary"></ion-toggle>
      </ion-item>

      <ion-item>
          <ion-icon name="help-circle" slot="start" color="primary"></ion-icon>
          <ion-label>
          {{ feedback.subject }}
        </ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="list" slot="start" color="primary"></ion-icon>
          <ion-label text-wrap>
       {{ feedback.body }}
        </ion-label>
      </ion-item>
  
</ion-content>
