<ion-buttons slot="start">
  <ion-back-button defaultHref="/tabs/home"></ion-back-button>
</ion-buttons>
<ion-content padding>

<ion-grid>
  <ion-row justify-content-center align-items-center>
    <ion-col
      size-xs="12"
      size-sm="8"
      size-md="4"
      size-lg="4"
      size-xl="3"
    >
        <h1 text-center>
            <ion-icon name="log-in" color="primary" class="icon-7em"></ion-icon>
          </h1>
          
          <form 
            [formGroup]="authForm" 
            (submit)="onSubmit(AuthProviders.Email)"
          >
            
            <ng-container *ngIf="!configs.isSignIn">
                <ion-item>
                    <ion-icon name="person" color="primary" slot="start"></ion-icon>
                    <ion-input type="text" placeholder="Digite seu Nome" formControlName="name"></ion-input>
                    <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Requerido</ion-note>
                    <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Minimo 3 caracteres</ion-note>
                  </ion-item>  
            </ng-container>
            
            <ion-item>
              <ion-icon name="mail" color="primary" slot="start"></ion-icon>
              <ion-input type="mail" placeholder="Digite seu Email" formControlName="email" inputmode="email" autofocus="true"></ion-input>
              <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Requerido</ion-note>
              <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">E-mail Inv√°lido</ion-note>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" color="primary" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Digite sua Senha" formControlName="password"></ion-input>
              <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Requerido</ion-note>
              <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Minimo 6 caracteres</ion-note>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="authForm.invalid">
              {{ configs.action }}
            </ion-button>
          
          </form>
          
          <ion-button expand="full" fill="clear" (click)="changeAuthAction()">
            {{ configs.actionChange }}
          </ion-button>
          <ion-grid>
            <ion-row>
              <ion-col text-center align-self-center
                size-xs="5"
                size-sm="5"
                size-md="5"
                size-lg="4"
                size-xl="4"
              >
                OU ENTRE COM:
              </ion-col>
              <ion-col>
                <ion-button
                  color="primary"
                  (click)="onSubmit(AuthProviders.Facebook)" 
                >
                  <ion-icon name="logo-facebook"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button
                  color="danger"
                  (click)="onSubmit(AuthProviders.Google)" 
                >
                  <ion-icon name="logo-google"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
